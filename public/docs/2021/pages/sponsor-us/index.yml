            children:
            - type: "markdown"
              text: "Apabila karena satu dan lain hal sponsor **melakukan pembatalan kerjasama yang telah ditandatangani,** baik dalam pembayaran uang muka/barang ataupun pelunasan yang telah dilakukan, maka panitia **tidak berkewajiban mengembalikan dana sponsor** yang telah diterimanya."
            - type: "markdown"
              text: "Apabila pembayaran **tidak dapat dilunasi** oleh pihak sponsor maka panitia berhak untuk melaksanakan pembuatan dan pemasangan media promosi seperti ukuran, jumlah, dan jenis **sesuai pembayaran yang telah diterima** oleh pihak panitia."
          - title: "Pembatalan oleh Pihak 2 (Panitia)"
            children:
            - type: "markdown"
