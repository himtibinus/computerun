                    type: "imagecompat"
                    src: "/img/icons/2020/Events%20-%20Mobile%20Apps.png"
                  body:
                    type: "markdown"
                    text: "**Mendukung perkembangan minat generasi muda** pada bidang bisnis dan teknologi informasi."
          - title: "Manfaat Acara"
