"@manifest":
  version: 1.0
type: "page"
kicker: "Event Bundle"
title: "Web Design Competition + Workshop Bundle"
disable_cache: true
description: "Register for both events and save a total of Rp30.000!"
related:
  - sprint
children:
  - type: "container"
    level: 2
    show_decorations:
      - topleftcircle
      - box1
      - box2
      - box3
      - circle1
      - circle2
    children:
      - type: "section-heading"
        kicker: "Event Bundle"
        title: "Web Design Competition + Workshop Bundle"
  - type: "container"
    level: 1
    show_decorations:
      - ball2
      - box2
      - circle4
    children:
      - type: "registration-form-container"
        children_guest:
        - type: "section-heading"
          title: "How to Join"
          show_down_arrow: true
        - type: "card-container"
          items_per_row: 3
          class_container: "margin-1"
          children:
          - type: "card"
            banner:
              text: "1. Create Account"
              background: "-webkit-linear-gradient(60deg, #3381FF 0%, #6D3EB0 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "First thing first, create a new **COMPUTERUN 2.0** account by clicking on this button."
                - type: "markdown"
                  text: "<a href=\"/register\" class=\"button button-gradient\">Create Account</a>"
          - type: "card"
            banner:
              text: "2. Register on Events"
              background: "-webkit-linear-gradient(60deg, #6D3EB0 0%, #AC1782 50%, #D87F65 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "After signed in with your freshly-new **COMPUTERUN 2.0** account, click that shiny **REGISTER NOW** buttons on events you'd like to participate. Some events may require you to fill in additional information, so please check them out first."
          - type: "card"
            banner:
              text: "3. Join Our Group"
              background: "-webkit-linear-gradient(60deg, #D87F65 0%, #FFB500 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "...and finally, don't forget to join our official **LINE and WhatsApp groups** to receive important information regarding your events, competitions, and attendance."
        children:
          - type: "section-heading"
            title: "Join Now"
            show_down_arrow: true
          - type: "registration-form"
            event_id: 8
            use_random_team_name: false
            form_redirect_to: "/info/web-design-bundle"
            additional_fields:
              - type: "location.country"
              - type: "promo.web_design_bundle"
                optional: true
            price_packages:
              - participants: 3
                price: "<s>450.000</s> <b>380.000<b>"