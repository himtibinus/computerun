"@manifest":
  version: 1.0
type: "page"
kicker: "Workshop"
title: "“Increasing User Satisfaction based on User Habits”"
disable_cache: true
description: "Get a chance to learn UI/UX Design skills faciliated by an industry-experienced instructor that will provide tutorials, tips & tricks revolving UI/UX design with the theme of increasing user's satisfaction based on user habits!"
related:
  - opening-ceremony
children:
  - type: "container"
    level: 2
    show_decorations:
      - topleftcircle
      - box1
      - box2
      - box3
      - circle1
      - circle2
    children:
      - type: "section-heading"
        kicker: "Workshop"
        title: "“Increasing User Satisfaction based on User Habits”"
      - type: "about-container"
        children:
          - title: "About"
            children:
              - type: "markdown"
                text: "Get a chance to learn UI/UX Design skills faciliated by an industry-experienced instructor that will provide tutorials, tips & tricks revolving UI/UX design with the theme of increasing user's satisfaction based on user habits!"
              - type: "markdown"
                text: "Don't miss a chance in learning UI/UX Design skills! There will also be prizes during the end of the workshop!"
          - title: "Ticket Price"
            children:
              - type: "markdown"
                text: "Rp60.000 per participant."
          - title: "Rules"
            children:
              - type: "markdown"
                file: "/docs/2021/pages/workshop/rules.md"
  - type: "container"
    level: 1
    show_decorations:
      - ball2
      - box2
      - circle4
    children:
      - type: "registration-form-container"
        children_guest:
        - type: "section-heading"
          title: "How to Join"
          show_down_arrow: true
        - type: "card-container"
          items_per_row: 3
          class_container: "margin-1"
          children:
          - type: "card"
            banner:
              text: "1. Create Account"
              background: "-webkit-linear-gradient(60deg, #3381FF 0%, #6D3EB0 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "First thing first, create a new **COMPUTERUN 2.0** account by clicking on this button."
                - type: "markdown"
                  text: "<a href=\"/register\" class=\"button button-gradient\">Create Account</a>"
          - type: "card"
            banner:
              text: "2. Register on Events"
              background: "-webkit-linear-gradient(60deg, #6D3EB0 0%, #AC1782 50%, #D87F65 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "After signed in with your freshly-new **COMPUTERUN 2.0** account, click that shiny **REGISTER NOW** buttons on events you'd like to participate. Some events may require you to fill in additional information, so please check them out first."
          - type: "card"
            banner:
              text: "3. Join Our Group"
              background: "-webkit-linear-gradient(60deg, #D87F65 0%, #FFB500 100%)"
              foreground: "#ffffff"
            body:
              type: "widgetgroup"
              tag: "div"
              class: "text-center"
              children:
                - type: "markdown"
                  text: "...and finally, don't forget to join our official **STRAVA Club** to receive important information regarding your events, competitions, and attendance."
        children:
          - type: "section-heading"
            title: "Join Now"
            show_down_arrow: true
          - type: "card-container"
            items_per_row: 1
            class_container: "margin-1"
            class: "col-md-8 col-lg-6"
            children:
            - type: "card"
              banner:
                text: "Considering to join our Business-IT Competitions?"
                class: "button-gradient-4"
              body:
                type: "markdown"
                text: "Invite your friends to join this workshop and compete with one of our Business-IT Competitions, for a great price of **Rp450.000**!<br><a class=\"button button-gradient-4\" href=\"/info/business-it-case-bundle\">Get the Business-IT Case + Workshop bundle</a><br><a class=\"button button-gradient-4\" href=\"/info/web-design-bundle\">Get the Web Design + Workshop bundle</a><br><small>*For new teams only</small>"
          - type: "registration-form"
            event_id: 9
            form_redirect_to: "/info/workshop"
            additional_fields:
              - type: "location.country"
              - type: "workshop.date"
                choices:
                  - value: "20211206"
                    label: "December 6, 2021"
                  - value: "20211207"
                    label: "December 7, 2021"
            price: "60.000"