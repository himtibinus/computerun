            children:
              - type: "markdown"
                text: "**BINUS *University*** memiliki visi ***A World Class University in continuous pursuit of innovation and enterprise***, artinya Universitas Bina Nusantara menerapkan prinsip kepada mahasiswanya untuk dapat mengembangkan diri dalam membuat terobosan baru maupun pengembangan ilmu pengetahuan yang akan menghasilkan contoh-contoh terbaik yang kualitasnya dapat diterima di lingkungan internasional baik dalam proses pembelajaran, penelitian, dan pengabdian masyarakat. Selain itu, inovasi-inovasi tersebut diharapkan dapat menghasilkan perubahan positif dan mendukung seorang individu maupun organisasi agar dapat berkontribusi pada lingkup internasional."
              - type: "markdown"
                text: "Melalui kolaborasi antara **Himpunan Mahasiswa Sistem Informasi (HIMSISFO)** dan **Himpunan Mahasiswa Teknik Informatika (HIMTI)** sebagai salah satu upaya untuk mendukung visi **BINUS *University***, maka kami akan mengadakan event **COMPUTERUN 2.0**. Dengan tujuan untuk menjadi wadah bagi para peserta termasuk mahasiswa **BINUS *University*** untuk mengembangkan diri dan kemampuannya dalam bidang bisnis dan teknologi yang akan bermanfaat dalam kemajuan teknologi informasi."
              - type: "markdown"
                text: "Tahun ini, **COMPUTERUN 2.0**. mengambil tema **\"EXECUTE\"** yaitu ***Experience Business Creativity Through Technology*** yang akan diselenggarakan dalam skala internasional. Setelah di tahun pertama **COMPUTERUN** memfokuskan dalam pengembangan wawasan terkait teknologi informasi, maka pada tahun kedua ini kami fokus menjadi wadah bagi para peserta, baik nasional maupun internasional untuk mereka mendapatkan pengalaman dalam proses pengembangan sebuah inovasi dengan wawasan dan kreativitas mengenai teknologi informasi yang dimiliki sebagai faktor pendukung utama dalam proses menciptakan inovasi tersebut."
          - title: "Tujuan Acara"
            children:
              - type: "card-container"
                items_per_row: 2
                children:
                - type: "card"
                  cover_image:
                    type: "imagecompat"
                    src: "https://binus.ac.id/wp-content/uploads/2019/04/logo-binus.svg"
                    has_alternative_formats: false
                  body:
                    type: "markdown"
                    text: "Memperkenalkan **BINUS *University*** dan organisasi Himpunan Mahasiswa Jurusan yaitu **HIMSISFO** dan **HIMTI** kepada masyarakat luas baik nasional maupun internasional."
                - type: "card"
                  cover_image:
                    type: "imagecompat"
                    src: "/img/icons/2020/Events%20-%20Webinar.png"
                  body:
                    type: "markdown"
                    text: "**Memberikan wawasan dan pengalaman** kepada para peserta dalam bidang bisnis dan teknologi informasi."
                - type: "card"
                  cover_image:
                    type: "imagecompat"
                    src: "/img/icons/2020/Events%20-%20Business-IT%20Case.png"
                  body:
                    type: "markdown"
                    text: "**Menyediakan wadah** untuk para peserta agar dapat **mengembangkan kemampuan diri** melalui inovasi-inovasi yang dimiliki."
                - type: "card"
