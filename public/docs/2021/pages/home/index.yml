            body:
              type: "markdown"
              text: "+ **Email:** <a h\u0072ef=\"mai\u006cto:nat\u0086joir\u0040gmai\u006c.com\" rel=\"_b\u006cank\">na<i class=\"fst-norm\u0061l\">th<b class=\"fw-normal\">jo</b>i</i>r&co\u006dmat;\u0067mail.com</a>\n+ **Whatsapp:** <a href=\"ht\u0074ps://\u0077a.me\u002f62\u00385156\u003973\u003524\" rel=\"_blank\">08\u00351<\u0062 class=\"fw-normal\">56\u003973</b\u003e\u003524</a>\n+ **LINE:** <b class=\"fw-n\u006frmal\">n\u0061joi</b>r"
          - type: "markdown"
            text: "# About Us\n\n**COMPUTERUN** is a collaboration event between the **[Information Systems Student Association (HIMSISFO)](https://student-activity.binus.ac.id/himsisfo)** and the **[Informatics Students Association (HIMTI)](https://himti.or.id)** of **[BINUS University](https://binus.ac.id)**, as one of the efforts to supoprting the university to become **A World Class University in continuous pursuit of innovation and enterprise.**\n\nThis year, **COMPUTERUN 2.0** takes the theme **“EXECUTE”** which stands for **Experience Business Creativity Through Technology** which will be focused on as a forum for participants to gain experience of developing innovation supported by information technology, insight, and creativity.\n\n**COMPUTERUN 2.0** will be one of our first event to be held **internationally**, so let's join and connect with thousands of aspiring students worldwide!"
